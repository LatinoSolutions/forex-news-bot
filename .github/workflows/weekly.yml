name: Weekly Forex News Report

on:
  schedule:
    - cron: '0 15 * * 0'  # Domingo 17:00 UTC = 19:00 Berl√≠n
  workflow_dispatch:

jobs:
  run-weekly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pytz

      - name: Run weekly report
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: python bot.py
