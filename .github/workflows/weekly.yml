name: Weekly 
Forex News Report

on:
  schedule:
    - cron: '0 17 * * 0'  # Domingo a las 17:00 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run weekly bot
        run: python bot.py
